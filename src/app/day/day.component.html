
<GridLayout columns="*, *" height="80" class="grid">

    <GridLayout columns="auto, *" col="0">
        <Image src="res://sunrise" col="0"></Image>
        <Label [text]="sunrise" col="1"></Label>
    </GridLayout>
    
    <GridLayout columns="auto, *" col="1">
        <Image src="res://sunset" col="0"></Image>
        <Label [text]="sunset" col="1"></Label>
    </GridLayout>

</GridLayout>
